<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS</title>
  <link rel="stylesheet" href="../css/estilo.css">
</head>
<body>
    
    <h1>Bienvenido a Ejercicio 1</h1>
    <p></p>
    <div class="grid-container">
        
        <a href="../index.html" class="grid-button">Volver a Inicio</a>

    </div>
      <div class="container">
        <h1>Calculadora de Nota Final</h1>
        <div class="form-group">
            <label for="nombre">Nombre del Alumno:</label>
            <input type="text" id="nombre" required>
        </div>
        <div class="form-group">
            <label for="carnet">Carnet/NIE:</label>
            <input type="text" id="carnet" required>
        </div>
        <div class="form-group">
            <label for="examen">Nota de Examen (20%):</label>
            <input type="number" id="examen" min="0" max="10" step="0.1" required>
        </div>
        <div class="form-group">
            <label for="tareas">Nota de Tareas (40%):</label>
            <input type="number" id="tareas" min="0" max="10" step="0.1" required>
        </div>
        <div class="form-group">
            <label for="asistencia">Nota de Asistencia (10%):</label>
            <input type="number" id="asistencia" min="0" max="10" step="0.1" required>
        </div>
        <div class="form-group">
            <label for="investigacion">Nota de Investigación (30%):</label>
            <input type="number" id="investigacion" min="0" max="10" step="0.1" required>
        </div>
        <button onclick="calcularNotaFinal() " class="btn btn-primary">Calcular Nota Final</button>
        <div id="resultado"></div>
    </div>

    <script>
        function calcularNotaFinal() {
            // Obtener valores del formulario
            const nombre = document.getElementById('nombre').value;
            const carnet = document.getElementById('carnet').value;
            const examen = parseFloat(document.getElementById('examen').value);
            const tareas = parseFloat(document.getElementById('tareas').value);
            const asistencia = parseFloat(document.getElementById('asistencia').value);
            const investigacion = parseFloat(document.getElementById('investigacion').value);

            // Validar que todas las notas estén entre 0 y 10
            if ([examen, tareas, asistencia, investigacion].some(nota => nota < 0 || nota > 10)) {
                alert('Por favor, ingrese notas válidas (entre 0 y 10)');
                return;
            }

            // Calcular nota final con ponderaciones
            const notaFinal = (examen * 0.20) + (tareas * 0.40) + (asistencia * 0.10) + (investigacion * 0.30);

            // Mostrar resultados
            const resultadoDiv = document.getElementById('resultado');
            resultadoDiv.innerHTML = `
                <h3>Resultado para el alumno:</h3>
                <p><strong>Nombre:</strong> ${nombre}</p>
                <p><strong>Carnet/NIE:</strong> ${carnet}</p>
                <p class="nota-final"><strong>Nota Final:</strong> ${notaFinal.toFixed(2)}</p>
                <p><strong>Desglose:</strong></p>
                <ul>
                    <li>Examen (20%): ${examen}</li>
                    <li>Tareas (40%): ${tareas}</li>
                    <li>Asistencia (10%): ${asistencia}</li>
                    <li>Investigación (30%): ${investigacion}</li>
                </ul>
            `;
            resultadoDiv.style.display = 'block';
        }
    </script>


</body>
</html>
